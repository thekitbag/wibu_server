name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy to Server and Restart
        uses: easingthemes/ssh-deploy@v5.1.0
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          REMOTE_HOST: ${{ secrets.SSH_HOST }}
          REMOTE_USER: ${{ secrets.SSH_USER }}
          SOURCE: "build/,prisma/,package.json,package-lock.json,tsconfig.json"
          TARGET: /var/www/wibu_server
          EXCLUDE: "/node_modules/"
          SCRIPT_AFTER: |
            cd /var/www/wibu_server
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            # Preserve existing .env; append or create if missing
            touch .env
            echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}" >> .env
            echo "STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}" >> .env
            echo "CLIENT_URL=https://whatiboughtyou.com" >> .env
            # Install with dev deps to ensure Prisma CLI is available, then prune
            npm ci
            npx prisma migrate deploy
            npx prisma generate
            npm prune --omit=dev
            pm2 delete wibu-api || true
            pm2 save --force
            pm2 start build/server.js --name wibu-api
